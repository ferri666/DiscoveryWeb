<!DOCTYPE html>
<html lang="es">
<head>
  <meta charset="utf-8">
  <title>¡¡MATH IS FUN!!</title>
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <style>
	.hide{
		position: absolute;
		top: -1px;
		left: -1px;
		width: 1px;
		height: 1px;
	}
	* {
		font-family: 'Trebuchet MS', 'Lucida Sans Unicode', 'Lucida Grande', 'Lucida Sans', Arial, sans-serif;
	}
	h2{
		color:green;
	}
  </style>
 </head>
 <script>
	function calculate() {
		var num1 = Number(document.forms["calc"]["num1"].value);
		var ope = document.forms["calc"]["ope"].value;
		var num2 = Number(document.forms["calc"]["num2"].value);
		if (num1 < 0 || num2 < 0)
		{
			document.getElementById("result").innerHTML = "";
			alert("Error :(");
			return ;
		}
		if (ope == "s")
		{
			res = Number(num1 + num2);
			document.getElementById("result").innerHTML = num1 +" + " + num2 + " = " + res;
			console.log(res);
			alert(res);
		}
		if (ope == "r")
		{
			res = Number(num1 - num2);
			document.getElementById("result").innerHTML = num1 +" - " + num2 + " = " + res;
			console.log(res);
			alert(res);
		}
		if (ope == "m")
		{
			res = Number(num1 * num2);
			document.getElementById("result").innerHTML = num1 +" * " + num2 + " = " + res;
			console.log(res);
			alert(res);
		}
		if (ope == "d")
		{
			if (num2 == 0)
			{
				console.log("It's over 9000!");
				document.getElementById("result").innerHTML = "It's over 9000!";
				alert("It's over 9000!")
			}
			else
			{
				res = Number(num1 / num2);
				if (res >= 0)
				{
					document.getElementById("result").innerHTML = num1 + " / " + num2 + " = " + res;
					console.log(res);
					alert(res);
				}
				else
				{
				document.getElementById("result").innerHTML = "";
				alert("Error :(");
				}
			}
		}
		if (ope == "p")
		{
			if (num2 == 0)
			{
				console.log("It's over 9000!");
				document.getElementById("result").innerHTML = "It's over 9000!";
				alert("It's over 9000!")
			}
			else
			{
				res = Number(num1 % num2);
				if (res >= 0)
				{
					document.getElementById("result").innerHTML = num1 + " % " + num2 + " = " + res;
					console.log(res);
					alert(res);
				}
				else
				{
				document.getElementById("result").innerHTML = "";
				alert("Error :(");
				}
			}
		}

	}
 </script>
<body>
	<script>
		function porfis() {
  			 alert("Please use me... ");
		};
		setInterval(porfis, 30000);
	</script>
	<img src="https://static.vecteezy.com/system/resources/previews/011/663/419/non_2x/cartoon-calculator-with-pen-and-note-vector.jpg" width="300px" style="margin: 10px 30px; float:left;">
	<h1 style="padding:10px; margin-left: 10px; font-family: 'Lucida Sans', 'Lucida Sans Regular', Geneva, Verdana, sans-serif; color: green;">¡¡MATH IS FUN!!</h1>
	<iframe name="hiddenFrame" class="hide"></iframe>
	<form name="calc" onsubmit="calculate()" style="margin:30px" target="hiddenFrame">
		<input name="num1" type="text" />
		<select name="ope">
			<option value="s">+</option>
			<option value="r">-</option>
			<option value="m">*</option>
			<option value="d">/</option>
			<option value="p">%</option>
		</select>
		<input  name="num2" type="text">
		<input type="submit" value="Try me!">
	</form>
	<h2 id="result"></h2>
</body>
