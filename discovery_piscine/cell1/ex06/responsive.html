<!DOCTYPE html>
<html lang="es">
<head>
  <meta charset="utf-8">
  <title>Responsive</title>
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <style>
	@media only screen and (max-width:945px) {
		td {padding:79px;}
	}
	@media only screen and (min-width:945px) {
		td {padding:210px;}
	}
	@media only screen and (min-width:1908px) {
		td {padding:450px;}
	}
  </style>
</head>

<body style="box-sizing: border-box;">
<table style="margin:0px; width: 100%; height:100%; border-collapse: collapse;">
	<tr style="margin:0px;">
		<td style="font-family: Arial, Helvetica, sans-serif; font-size: 30px; margin:0px; background-color:green; color:peru; width: 50%; height:70%; border: solid black 1px;"><b>AZUL</b></th>
		<td style="font-family: Arial, Helvetica, sans-serif; font-size: 30px; margin:0px; background-color:purple; color:cornflowerblue; height:70%; border: solid black 1px; width: 50%;"><b>ROJO</b></th>
	</tr>
</table>
</body>
</html>
